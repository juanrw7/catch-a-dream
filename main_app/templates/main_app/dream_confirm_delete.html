{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Forget Dream?</h1>

</div>
<h2>Are you sure you want to forget when {{dream.title}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'dream-detail' dream.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Forget Dream</button>
</form>

{% endblock %}
