{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static "images/dreamcatcher4.png" %}"
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Catch-a-Dream</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static "images/dreamcatcher4.png" %}"
          alt="Catch-a-Dream Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated  %}
          <a href="{% url 'dream-index' %}"><li>My Dreams</li></a>
          <a href="{% url 'dream-create' %}"><li>Log a Dream</li></a>
          <a href="{% url 'logout' %}"><li>Log out</li></a>
        {% else %}
          <a href="{% url 'home' %}"><li>Login</li></a>
          <a href="{% url 'signup' %}"><li>Sign Up</li></a>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
