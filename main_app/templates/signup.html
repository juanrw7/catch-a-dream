{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<section class="form-page">
  <div class="form-container">
    <h1>Sign Up</h1>
    
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <form action="" method="post" class="-django-form" autocomplete="off">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</section>

{% endblock %}
