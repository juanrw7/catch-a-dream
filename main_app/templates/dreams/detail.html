{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/dreams/dream-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="dream-container">
  <div class="cat-img">

  </div>

  <div class="dream-details">
    <h2><span>Type of Dream:</span> <span>{{ dream.str_type }}</span></h2>
    <h1>{{ dream.title }}</h1>
    <h2>{{ dream.date }}</h2>

    <p>{{ dream.description }}</p>

    <div class="dream-actions">
      <a href="{% url 'dream-update' dream.id %}">Edit</a>
      <a href="{% url 'dream-delete' dream.id %}">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
